<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>HTMLの基礎</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form>
            <select name="age">
                <option value="a">選択してください</option>
                <script>
                    for(let i = 18; i <= 65; i++){
                        document.write("<option value='z'>");
                        document.write(i);
                        document.write("</option>");
                    }
                </script>
            </select>
        </form>
        
    </body>
</html>
